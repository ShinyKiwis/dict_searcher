test:
  form: noun
  level: a1
  definition: an examination of somebody’s knowledge or ability, consisting of questions for them to answer or activities for them to perform
  examples:
  - 'an IQ/a fitness test '
  - test on something a test on irregular verbs
  - " test in something Students take standardized tests in English and maths."
  - " (British English also) to do a test"
  - to pass/fail a test
  - " in a test (British English) a good mark in the test "
  - 'on a test (North American English) a good score on the test '
illustrate:
  form: verb
  level: b2
  definition: to use pictures, photographs, diagrams, etc. in a book, etc.
  examples:
  - " illustrate something She illustrated her own books."
  - " illustrate something with something His lecture was illustrated with photos taken during the expedition."
house:
  form: noun
  level: a1
  definition: a building for people to live in, usually for one family
  examples:
  - " in a house We live in a two-bedroom house."
  - " in the house It was so hot outside we stayed in the house."
  - " into the house He went into the house."
  - " out of the house I had to get out of the house."
  - " inside the house A light was on inside the house."
  - " outside the house There was a police van parked outside the house."
  - " at somebody's house Let's have a party at my house."
  - We need to build more houses in a way that respects the needs of the environment.
  - Investors were buying houses to rent them out.
  - What time do you leave the house in the morning (= to go to work)?
  - " (British English) We're moving house (= leaving our house and going to live in a different one)."
  - House prices (= prices of houses and flats) in London are still rising.
  - We went on a tour of the house and grounds (= for example, at a country house, open to the public).
  - They went from house to house, begging for food.
propose:
  form: verb
  level: b2
  definition: to suggest a plan, an idea, etc. for people to think about and decide on
  examples:
  - " propose something The government proposed changes to the voting system."
  - The Board of Directors is proposing an amendment to Article I.
  - The three countries had proposed a plan for him to hand over power to a chosen successor.
  - What would you propose?
  - Other services will not be affected by the proposed legislation.
  - 'It is one of several proposed hospital developments around town. '
  - Since the idea was first proposed, no action has been taken.
  - a proposed reform/rule/law/project
  - This year we propose a tax increase of 3.9 percent.
  - " propose that… She proposed that the book be banned."
  - " (British English also) She proposed that the book should be banned."
  - " it is proposed that… It was proposed that the president be elected for a period of two years."
  - " propose doing something He proposed changing the name of the company."
  - " it is proposed to do something It was proposed to pay the money from public funds."
opposite:
  form: adjective
  level: a1
  definition: on the other side of a particular area from somebody/something and usually facing them
  examples:
  - Answers are given on the opposite page.
  - We live further down on the opposite side of the road.
  - It's not easy having a relationship when you live at opposite ends of the country.
